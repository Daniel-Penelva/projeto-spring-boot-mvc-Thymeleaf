<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Spring Boot MVC + Thymeleaf + JPA + Banco de dados Postgresql</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css" media="screen,projection" />
<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css" media="screen,projection" />

<style type="text/css">

 /*Fiz a Inspeção (F12) e modifiquei a cor de fundo e a cor da fonte do paragráfo. */
p {
    display: block;
    margin-block-start: 1em;
    margin-block-end: 1em;
    margin-inline-start: 0px;
    margin-inline-end: 0px;
    background-color: #2bbbad;
    color:white;
    padding-left:30%
}

/* Modificando a cor para branco os botões (salvar e buscar) 'input'que tenha um tipo submit */
form input[type=submit]{
color:white;
}

</style>

</head>
<body>
	<h1>Acesso ao sistema</h1>

	<form th:action="@{/login}" method="post" class="col s12">
		<div class="row">
			<div class="input-field col s6">
				<label>Login:</label>
                <input type="text" name="username" />
			</div>
		</div>

		<div class="row">
			<div class="input-field col s6">
				<label>Senha:</label> 
				<input type="password" name="password" />
			</div>
		</div>
		
		<div class="row">
			<div class="input-field col s6">
				 <input name="Logar" type="submit" value="Logar" class="waves-effect waves-light btn" >
			</div>
		</div>

	</form>
	
<br>
<p>Aprendizado: Spring Boot MVC + Thymeleaf + JPA + Banco de dados Postgresql</p>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
</html>
