<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8">
<title>Cadastro</title>

<!-- MATERIALIZE -->
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style type="text/css">

/*Fiz a Inspeção (F12) e modifiquei a cor de fundo e a cor da fonte do paragráfo. */
p {
	display: block;
	margin-block-start: 1em;
	margin-block-end: 1em;
	margin-inline-start: 0px;
	margin-inline-end: 0px;
	background-color: #2bbbad;
	color: white;
	padding-left: 30%
}

/* Modificando a cor para branco os botões (salvar e buscar) 'input'que tenha um tipo submit */
form input[type=submit] {
	color: white;
}
</style>
</head>
<body>

	<h3>Formulário de Cadastro de Pessoas</h3>

	<br />
	<div th:each="m : ${msg}">
		<i class="material-icons prefix" style="color: red; padding: 5px;">report_problem</i>
		<span th:text=${m}></span>
	</div>
	<br />

	<div class="row">
		<form action="salvarpessoa" id="formpessoa" method="post"
			th:object="${pessoaobj}" class="col s12">

			<div class="row">
				<div class="input-field col s6">
					<i class="material-icons prefix">account_circle</i> <input
						id="campo_id" type="text" class="validate" name="id"
						th:field="*{id}" readonly="readonly"> <label
						for="campo_id">Id</label>
				</div>

				<div class="input-field col s6">
					<i class="material-icons prefix">account_circle</i> <input
						placeholder="Entre com seu nome" id="campo_nome" type="text"
						class="validate" name="nome" th:field="*{nome}"> <label
						for="campo_nome">Nome</label>
				</div>

				<div class="input-field col s6">
					<i class="material-icons prefix">account_circle</i> <input
						placeholder="Entre com seu sobrenome" id="campo_sobrenome"
						type="text" class="validate" name="sobrenome"
						th:field="*{sobrenome}"> <label for="campo_sobrenome">Sobrenome</label>
				</div>


				<!--OBS. Para definir acesso para vários papéis é usado a propriedade 'hasAnyRole', exemplificando:
                   div class="input-field col s6" sec:authorize="hasAnyRole('ROLE_USER', 'ROLE_GERENTE')" -->

				<div class="input-field col s6"
					sec:authorize="hasRole('ROLE_ADMIN')">
					<i class="material-icons prefix">account_circle</i> <input
						placeholder="Entre com sua idade" id="campo_idade" type="number"
						class="validate" name="idade" th:field="*{idade}"> <label
						for="campo_idade">Idade</label>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s6">
					<input class="waves-effect waves-light btn" type="submit"
						value="Salvar">

					<button class="waves-effect waves-light btn"
						onclick="document.getElementById('formpessoa').reset();">Novo</button>
				</div>
			</div>

		</form>
	</div>

	<div class="row">
		<form action="pesquisarpessoa" method="post" class="col s12">
			<div class="row">
				<div class="input-field col s12">
					<label for="campopesquisa" class="active">Pesquisar por
						nome:</label> <input placeholder="Digite um nome" name="nomepesquisa"
						id="campopesquisa" class="validate"> <input type="submit"
						value="Buscar" class="waves-effect waves-light btn"> <a
						href="/listapessoas" class="waves-effect waves-light btn">Carregar
						Lista Pessoas</a>
				</div>
			</div>
		</form>
	</div>

	<div class="row">
		<table class="striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Sobrenome</th>
					<th>Idade</th>
					<th>Editar</th>
					<th>Excluir</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="pessoa : ${pessoas}">
					<td th:text=${pessoa.id}></td>
					<td><a
						th:href="@{/telefones/{idpessoa}(idpessoa=${pessoa.id})}"><span
							th:text=${pessoa.nome}></span></a></td>
					<td th:text=${pessoa.sobrenome}></td>
					<td th:text=${pessoa.idade}></td>
					<td><a
						th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}"
						class="waves-effect waves-light btn">Editar</a></td>
					<td><a
						th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}"
						class="waves-effect waves-light btn">Excluir</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<br />
	<p>Aprendizado: Spring Boot MVC + Thymeleaf + JPA + Banco de dados Postgresql</p>
	
	<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
